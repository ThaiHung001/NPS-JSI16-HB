<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociNet</title>

    <link rel="stylesheet" href="styles/homepage.css">


    <style>
        /* Add some styling */
        body {
           font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        
        #header {
            background-color: #087800;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center child elements vertically */
        }
        
        #content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        
        #left-column {
            width: 25%;
        }
        
        #right-column {
            width: 25%;
        }
        
        #center-column {
            width: 50%;
        }
        
        #post-form {
            margin-bottom: 20px;
        }
        
        #post {
            background-color: #F3F3F3;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        #post h4 {
            margin: 0;
            margin-bottom: 5px;
        }
        
        #post p {
            margin: 0;
            margin-bottom: 5px;
        }
        
        /* Add a class for highlighted posts */
        .highlighted-post {
            background-color: #FFF9C4;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1 id="title">SociNet</h1>
        <form id="search-form">
            <input type="text" id="search" placeholder="Search...">
            <button type="submit">Go</button>
        </form>
    </header>
    <main id="content">
        <div id="left-column">
            <h2>Friends</h2>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Alice Johnson</li>
            </ul>
        </div>
        <div id="center-column">
            <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px; display: flex; align-items: center;">
                <textarea name="post" id="post" rows="4" cols="50" style="flex-grow: 1; resize: vertical; border-radius: 5px; height: 40px; padding: 5px;"></textarea>
                <input type="submit" value="Post" style="background-color: #4CAF50; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; height: 40px; margin-left: 10px;">
            </div>
            <div id="posts">
                <div id="post">
                    <h4>John Doe</h4>
                    <p>Just had a great lunch with Jane! #foodie #friends</p>
                    <div >
                        <img src="https://via.placeholder.com/300x200" alt="">
                    </div>
                </div>

            </div>
        </div>
        <div id="right-column">
            <h2>Trending</h2>
            <ul>
                <li>#TechNews</li>
                <li>#SportsUpdate</li>
                <li>#TravelGoals</li>
            </ul>
        </div>

    </main>
</body>
