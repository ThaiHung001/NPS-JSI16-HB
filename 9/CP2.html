<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0" />
    <title>Stopwatch Javascript</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="clock-1">
            <div class="timer-display">00 : 00</div>
            <div class="buttons">
                <button class="pause-timer" onclick="PT()">Pause</button>
                <button class="start-timer" onclick="ST()">Start</button>
                <button class="reset-timer" onclick="RT()">Reset</button>
            </div>
        </div>
        <div class="clock">
            <div class="timer-display">00 : 00</div>
            <div class="buttons">
              <button class="pause-timer" onclick="PT()">Pause</button>
              <button class="start-timer" onclick="ST()">Start</button>
              <button class="reset-timer" onclick="RT()">Reset</button>
            </div>
        </div>

        <button class="reset-all-timer">Reset All</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
